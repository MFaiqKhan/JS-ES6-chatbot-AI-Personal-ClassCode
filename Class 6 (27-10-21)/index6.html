<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 6</title>
</head>
<body>
    <script>

        //switch cases are like if else and in some way are faster than if else.
        //in this we have cases which execute mostly on a single block for faster time.
        //if no cases match the input or any condition it executes the default case listed below.
    let userInput = "a"

    switch (userInput) {
        case 'a':
        case 1:
            console.log("you have pressed 1");
            break;

        case 2:
            console.log("you have pressed 2");
            break;

        case 3:
            console.log("you have pressed 3");
            break;

        default:
            console.log("you have pressed wrong button");
            break;
    }

    

    </script>
</body>
</html>
