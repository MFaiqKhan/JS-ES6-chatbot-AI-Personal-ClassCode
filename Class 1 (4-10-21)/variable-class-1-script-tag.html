<script>
    
    //var num3 = 1; // line terminator " ; " it's not necessary in javascript.It is used to end 
    //the line. var is a keyword for language javascript. var ka matlab hai kai aik variable
    //bana do.so var is a variable.
    
    var fanspeed = 1; //var is varying.
    console.log('fanspeed: ' , fanspeed);
    
    fanspeed = 2;
    console.log(fanspeed);
    fanspeed = 3;
    console.log(fanspeed);
     
    let name = "Muhammad Faiq Khan"
    console.log(name);
    name = 'Faiq Khan'
    console.log(name);
    // dynamically type language, In other languages if we do this it will give us error but js 
    // is dynamically type lang, it changes itself to that data type if it is being assigned.
    name = 69
    console.log(name);

    //boolean type: 
    let istrue = true
    console.log(istrue);

    // array: we always put arrays plural, as it is it's general convention.
    let names = ['faiq', 'inzamam', 'khan', 'jelly', 69343, true, 1, false, 'AI'] 
    //In some prog. lang we can put only 1 data type in arrays, but not in js, there is not 
    //restriction. 
    console.log(names);

    // In order to access an index in array 
    console.log(names[0]);
    console.log(names.length);
    


</script>
