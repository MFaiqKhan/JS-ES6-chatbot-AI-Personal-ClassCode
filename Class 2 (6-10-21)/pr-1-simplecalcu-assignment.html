<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Class 2</h1>
     
    num1: <input type="number" id="num1">
    <br>
    num2: <input type="number" id="num2">
    <button onclick="myfunction()">Do sum</button>
    <button onclick="myfunction1()">Do Sub</button>
    <button onclick="myfunction2()">Do Product</button>
    <button onclick="myfunction3()">Do Divide</button>

    <script>
        function myfunction() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            let result = Number(num1) + Number(num2);

            console.log('result: ', result);
        }

        function myfunction1() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            let result = Number(num1) - Number(num2);

            console.log('result: ', result);
        }

        function myfunction2() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            let result = Number(num1) * Number(num2);

            console.log('result: ', result);
        }

        function myfunction3() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            let result = Number(num1) / Number(num2);

            console.log('result: ', result);
        }
    </script>
     
</body>
</html>
